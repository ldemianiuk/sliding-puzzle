<div>
  <label for="theme">Theme:</label>
  <select id="theme" [(ngModel)]="theme" (ngModelChange)="onThemeChange()">
    <option *ngFor="let theme of availableThemes, index as i" [value]="theme" selected>{{theme | titlecase}}</option>
  </select>
  <div>
    <button (click)="reset()">Reset</button>
  </div>
</div>

<div class="game">
<table>
  <tr *ngFor="let i of four">
    <td [ngClass]="{'solved': solved}" *ngFor="let j of four">
      <img [alt]="game.blocks[i * 4 + j] || ''" [src]="image(i * 4 + j)"
           (mousedown)="onclick(i * 4 + j)">
    </td>
  </tr>
</table>
</div>


<div id="win" class="blink" [hidden]="!solved">
  CONGRATURATION <br> A WINRAR IS YOU
</div>
