<div>
  <label for="theme">Theme:</label>
  <select id="theme" [(ngModel)]="theme" (ngModelChange)="onThemeChange()">
    <option *ngFor="let theme of availableThemes, index as i" [value]="theme" selected>{{theme}}</option>
  </select>
</div>

<div>
  <label for="shuffle">Shuffle</label>
  <select id="shuffle" [(ngModel)]="shuffle" (ngModelChange)="onShuffleChange()">
    <option *ngFor="let shuffle of Shuffle | enumToArray, index as i" [value]="shuffle.index">{{shuffle.name}}</option>
  </select>
</div>

<div>
<table>
  <tr *ngFor="let i of four">
    <td [ngStyle]="{'padding.px': padding}" *ngFor="let j of four">
      <img [alt]="blocks[i * 4 + j] || ''" [src]="image(i * 4 + j)"
           (mousedown)="onclick(i * 4 + j)">
    </td>
  </tr>
</table>
</div>

<button (click)="reset()">reset</button>
